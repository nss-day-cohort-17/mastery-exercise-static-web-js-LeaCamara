<!DOCTYPE html>
<html>
<head>
  <title>Mastery Exercise #1 | Static Web | Grow a Tree
  </title>
</head>

<body>
  <h1>Mastery Exercise #1 for Static Web</h1>
  <h2>Grow a Tree</h2>

  <div>
    <h3>Grow a tree that will show up in the Console.</h3>
    <p>First, pick a character that you want the tree to be created from.</p>
    <form>
      <label>Character: <input type="text" style="width: 10%" value="*, $, #, @, etc.">
      </label>
      <p>Next, pick how tall the tree should be (the number of rows).</p>
      <label>Height: <input type="text" style="width: 10%" value="3, 5, 25?">
      </label>
      <p>
        <button type="button">Grow your tree</button>
      </p>
    </form>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
