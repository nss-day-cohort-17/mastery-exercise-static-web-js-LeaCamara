<!DOCTYPE html>
<html>
<head>
  <title>Mastery Exercise #1 | Static Web | Grow a Tree
  </title>

<body>
  <h1>Mastery Exercise #1 for Static Web</h1>
  <h2>Grow a Tree</h2>

  <div>
    <h3>Grow a tree that will show up in the Console.</h3>
    <p>First, pick a character that you want the tree to be created from.</p>
    <form>
      <label>Character: <input id="CharacterInput" type="text" style="width: 10%" placeholder="" ="*, $, #, @, etc.">
      </label>
      <p>Next, pick how tall the tree should be (the number of rows).</p>
      <label>Height: <input id="HeightInput" type="text" style="width: 10%" placeholder="" ="3, 5, 25?">
      </label>
      <p>
        <button id="Button" type="button">Grow your tree</button>
      </p>
    </form>
  </div>

<!-- Added IDs to character input, height input, & button in case I will need to do document.getElementById  -->

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
